<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922829.png" alt="Rock">
        <p>Rock</p>
      </div>
      <div class="choice" id="paper">
        <img src="https://cdn-icons-png.flaticon.com/512/1006/1006619.png" alt="Paper">
        <p>Paper</p>
      </div>
      <div class="choice" id="scissors">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724957.png" alt="Scissors">
        <p>Scissors</p>
      </div>
    </div>
    <div class="result">
      <p id="result-text">Make your choice!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
